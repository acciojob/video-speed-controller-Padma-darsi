
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Speed Controller</title>
  </head>
  <body>
    <div class="player">
      <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4" width="750" height="420"></video>
      <div class="controls">
        <button class="player__button">►</button>
        <input class="player__progress" type="range" value="0" max="100">
        <span class="progress__filled"></span>

        <button class="player__skip rewind">« 10s</button>
        <button class="player__skip forward">25s »</button>

        <input class="player__volume" type="range" min="0" max="1" step="0.01" value="1">
        <input class="player__speed" type="range" min="0.5" max="2" step="0.1" value="1">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
